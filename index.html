<!-- Firebase SDK ekleyin -->
<script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-firestore.js"></script>

<!-- Firebase yapılandırma bilgilerinizi ekleyin -->
<script>
  var firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Firebase'i başlatın
  firebase.initializeApp(firebaseConfig);

  // Firestore bağlantısını al
  var db = firebase.firestore();
</script>

<!-- Geri kalan HTML kodu -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Necotistan President Login Page</title>
  <style>
    /* Diğer stil tanımları */
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <h2>Necotistan Admin Panel</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter admin username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter admin password">
      </div>
      <div class="form-group">
        <button type="button" onclick="validateLogin()">Login</button>
      </div>
    </form>
  </div>

  <script>
    function validateLogin() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Basit bir doğrulama yapın
      if (username === 'admin' && password === 'admin123') {
        alert('Login successful! Changing page content...');

        // Sayfa içeriğini değiştirme
        changePageContent();
      } else {
        alert('Invalid username or password. Please try again.');
      }
    }

    function changePageContent() {
      // Ana konteyneri al
      var mainContainer = document.getElementById('mainContainer');

      // Yeni içeriği oluştur
      var newContent = document.createElement('div');
      newContent.innerHTML = `
        <h2>Welcome to the Admin Dashboard!</h2>
        <p>This is the content of the Necotistan citizen save system.</p>
        <h3>Add New Citizen</h3>
        <input type="text" id="citizenName" class="textbox" placeholder="Write new citizen's name">
        <input type="text" id="citizenSurname" class="textbox" placeholder="Write new citizen's surname">
        <input type="text" id="citizenID" class="textbox" placeholder="Write new citizen's ID number">
        <button class="button" onclick="saveCitizen()">Save ID</button>
      `;

      // Eski içeriği temizle
      mainContainer.innerHTML = '';

      // Yeni içeriği ekle
      mainContainer.appendChild(newContent);
    }

    function saveCitizen() {
      var name = document.getElementById('citizenName').value;
      var surname = document.getElementById('citizenSurname').value;
      var idNumber = document.getElementById('citizenID').value;

      // "citizens" koleksiyonuna yeni bir belge ekleyin
      db.collection("citizens").add({
        name: name,
        surname: surname,
        idNumber: idNumber
      })
      .then(function(docRef) {
        alert("Citizen saved with ID: " + docRef.id);
      })
      .catch(function(error) {
        console.error("Error adding citizen: ", error);
      });
    }
  </script>
</body>
</html>
