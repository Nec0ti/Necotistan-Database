<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Necotistan Governance Page</title>
  <style>

  body {
    font-family: Arial, sans-serif;
    background-color: #303030;
    color: #fff;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #686868;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    color: #4CAF50;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }

  .form-group input {
    width: 97%;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  .form-group button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }

  .form-group button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
  <div class="container" id="mainContainer">
    <h2>Necotistan Governance Panel</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter admin username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter admin password">
      </div>
      <div class="form-group">
        <button type="button" onclick="validateLogin()">Login</button>
      </div>
      <p>Are you our citizen? <a href="https://nec0ti.github.io/e-necotistan/">Login to e-Necotistan with your ID number.</a></p>
    </form>
  </div>

  <script>
    function validateLogin() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      if (username === 'admin' && password === 'admin123') {
        alert('Login successful! Directing to panel...');

        changePageContent();
      } else {
        alert('Invalid username or password. Please try again.');
      }
    }

    function changePageContent() {
      var mainContainer = document.getElementById('mainContainer');

      var newContent = document.createElement('div');
      newContent.innerHTML = `
        <h2>Welcome to the Admin Dashboard!</h2>
        <p>This is the content of the Necotistan citizen save system.</p>
        <h3>Add New Citizen</h3>
        <input type="text" id="citizenName" class="textbox" placeholder="Write new citizen's name">
        <input type="text" id="citizenSurname" class="textbox" placeholder="Write new citizen's surname">
        <input type="text" id="citizenID" class="textbox" placeholder="Write new citizen's ID number">
        <button class="button" onclick="saveCitizen(alert('New citizen saved successfully...'))">Save ID</button>
      `;

      mainContainer.innerHTML = '';

      mainContainer.appendChild(newContent);
    }

    function saveCitizen() {
    var citizenName = document.getElementById('citizenName').value;
    var citizenSurname = document.getElementById('citizenSurname').value;
    var citizenID = document.getElementById('citizenID').value;

    var data = `Name: ${citizenName}\nSurname: ${citizenSurname}\nID: ${citizenID}`;

    var blob = new Blob([data], { type: 'text/plain' });

    var link = document.createElement('a');
    link.href = window.URL.createObjectURL(blob);
    
    link.download = `${citizenID}.txt`;

    document.body.appendChild(link);

    link.click();

    document.body.removeChild(link);

    alert('New citizen saved successfully...');
  }
  </script>
</body>
</html>
